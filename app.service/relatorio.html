<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Relatório de Vendas</h1>
  <p><strong>Relatório de vendas</strong></p>

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      
        <tr>
          <td>Produto 1</td>
          <td>R$ 100.00</td>
        </tr>
      
        <tr>
          <td>Produto 2</td>
          <td>R$ 50.00</td>
        </tr>
      
    </tbody>
  </table>

</body>
</html>
