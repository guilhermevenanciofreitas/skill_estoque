<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin-left: 20px;
        margin-right: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 0.4px solid black;
        padding: 2px;
        text-align: left;
        font-size: 12px;
      }
      th {
        padding: 2px;
        text-align: left;
        font-size: 12px;
      }
      .summary {
        margin-top: 40px;
        page-break-before: always;
      }
      .text-right {
        text-align: right;
      }
    </style>
  </head>
  <body>

    <% 
      let totalValor = 0;
      data.items.forEach(item => {
        totalValor += item.valor || 0;
      });
    %>

    <table>
      <thead>
        <tr>
          <th>Cod.ID</th>
          <th>Operação</th>
          <th class="text-right">Valor</th>
        </tr>
      </thead>
      <tbody>
        <% data.items.forEach(item => { %>
          <tr>
            <td><%= item.codentsai %></td>
            <td><%= item.operacao %></td>
            <td class="text-right"><%= (item.valor || 0).toFixed(2) %></td>
          </tr>
        <% }); %>
      </tbody>
    </table>

    <div class="summary">
      <h3>Resumo Geral</h3>
      <table>
        <tr>
          <th class="text-right">Total Valor</th>
          <td class="text-right"><%= totalValor.toFixed(2) %></td>
        </tr>
      </table>
    </div>

  </body>
</html>
